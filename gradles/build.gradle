buildscript {

    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/plugins-release" }
        // jcenter()
    }
    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:1.0.8.RELEASE")
        classpath("io.spring.gradle:propdeps-plugin:0.0.10.RELEASE")
        classpath("io.spring.gradle:docbook-reference-plugin:0.3.1")
        classpath("org.asciidoctor:asciidoctor-gradle-plugin:1.6.1")
        classpath("org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.18")
        classpath("org.asciidoctor:asciidoctorj-epub3:1.5.0-alpha.9")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}


apply from: System.getenv().get("QUICKSAND_SDK_HOME") + "/gradles/globalSetting.gradle"


project("aui-model") {
    description = 'aui-model Database Model'

    dependencies {

    }
}


project("aui-common") {
    description = 'aui-common'

    dependencies {
        compile project(":aui-model")
        compile("org.apache.poi:poi:3.16")
    }
}


project("aui-endpoint") {
    apply plugin: 'org.springframework.boot'

    description = 'aui-endPoint   RestFul Service  Endpoint Impl Facade ServiceImpl '
    dependencies {
        compile project(":aui-model")
        compile project(":aui-common")
        compile project(":aui-application")
        compile("io.swagger:swagger-jersey2-jaxrs")
        compile('org.springframework.boot:spring-boot-starter-actuator')
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.boot:spring-boot-configuration-processor')
        testCompile('org.springframework.boot:spring-boot-starter-test')
    }
}


project("aui-bootstrap") {
    apply plugin: 'org.springframework.boot'

    description = 'aui-bootstarp manager RestFul Service boot loader '
    dependencies {
        compile("mysql:mysql-connector-java:8.0.13")
        compile("org.postgresql:postgresql")
    }
}


project("aui-application") {

    description = 'aui-application  business module ,Domain Business Impl '
    dependencies {
        compile("com.alibaba:fastjson")
        compile("org.apache.commons:commons-lang3")
    }
}






